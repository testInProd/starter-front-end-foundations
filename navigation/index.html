<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: Navigation</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="title">Your Name</div>
      <nav>
        <ul id="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <!-- All the Home section can be placed here. -->
      </section>
      <section id="about">
        <!-- All the About section can be placed here. -->
      </section>
      <section id="portfolio">
        <!-- All the Portfolio section can be placed here. -->
      </section>
      <section id="contact">
        <!-- All the Contact section can be placed here. -->
      </section>
    </main>
  </body>
</html>
